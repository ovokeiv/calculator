<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Basic Calculator</h1>
    <div class="calculator">

        <input type="text" class="screen" value="0" disabled />

        <div class="buttons">
            <div class="firstRow">
                <button type="button" class="AC" value="AC">AC</button>
                <button type="button" class="back" value="back">&#9003;</button>
                <button type="button" class="operator" value="%">%</button>
                <button type="button" class="operator" value="/">รท</button>
            </div>

            <div class="secondRow">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="operator" value="*">*</button>
            </div>

            <div class="thirdRow">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>
            </div>

            <div class="fourthRow">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="operator" value="+">+</button>
            </div>

            <div class="fifthRow">
                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
